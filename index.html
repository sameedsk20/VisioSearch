<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>VisioSearch</h1>
    <h2>Navigate the Realm of Visuals</h2>
    <form id="searchForm">
        <input type="text" id="searchBox" placeholder="Explore a world of visuals..." autocomplete="off">
        <button>Search</button>
    </form>

    <div id="searchResult">
    </div>
    <button id="showMoreButton">
        View More
    </button>
    

<script src="script.js"></script>

</body>
</html>
